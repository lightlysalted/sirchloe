        <!-- REQUIREMENT 11/28/24: form -->
        <form method="post" id="contact-form">

            <fieldset>
                    <div>
                        <!-- REQUIREMENT 11/28/24: field label -->

                        <label for="mail">Email<span>*</span></label>
                        <!-- REQUIREMENT 11/28/24: input box 2 of 3 -->
                        <!-- REQUIREMENT 11/28/24: data type 2 of 2 -->
                        <!-- REQUIREMENT 11/28/24: pattern -->

                    </div>
                    <div>
                        <label for="msg">Message<span>*</span></label>
                        <!-- REQUIREMENT 11/28/24: input box 3 of 3 -->
                        <textarea name="Message" id="msg" cols="30" rows="5" required></textarea>
                    </div>
                    <div id="contact-btns">
                        <!-- REQUIREMENT 11/28/24: submit and reset buttons -->
                        <button class="sec-btn" type="reset">Reset</button>
                        <button class="pri-btn" type="submit">Submit</button>
